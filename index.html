<!-- Check if the user is using an Android device -->
<meta name="if" content="android">
<!-- If the user is using an Android device, redirect to the Android website -->
<meta http-equiv="refresh" content="0;URL='https://www.android.com/'" />

<!-- Check if the user is using an iPhone -->
<meta name="if" content="ios">
<!-- If the user is using an iPhone, redirect to the iPhone website -->
<meta http-equiv="refresh" content="0;URL='https://www.apple.com/iphone/'" />

<!-- If the user is not using an Android or iPhone device, show a warning message -->
<p>Sorry, this website is only available for Android and iPhone users.</p>
